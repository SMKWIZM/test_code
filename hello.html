<html lang="ja">
<head>
<meta charset="utf-8">
<title>hello,world</title>
</head>
<body>

<p id="test">hello,world!をクリックするとDOMを操作して文字列を足します。即時関数として実行します。</p>

<script>

//イベントを即時関数として実行する
(function(){
var place = document.getElementById("test");
place.addEventListener("click",function(eve){
	place = document.body.insertAdjacentHTML("beforeend","クリックされたので文字列を足しているよ");
	eve.preventDefault();
},false);


}());

</script>


</body>
</html>
